<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Love Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="love-note">
        <h1>Create Your Love Note</h1>
        <form id="love-note-form">
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your-name" required>
            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" required>
            <button type="submit">Generate Love Note</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
